<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="src/style.css" type="text/css" rel="stylesheet">

    <title>Happy GUAGUA</title>

<body>
    <div id="verticalContent">
        <div class="container" id="loading-page">
            <img class="loading-element logo" id="loading-logo" src="assets/textures/bito_black.png">
            <img class="loading-element" id="loading-title" src="assets/textures/loading_title.png">
            <!-- <img class="loading-element" id="loading-info" src="assets/textures/loading_info.png"> -->
            <dotlottie-player class="loading-element" id="loading-info" src="/assets/video/dragon_hand.json" background="transparent" speed="1" loop autoplay></dotlottie-player>
            <img class="loading-element" id="loading-button" src="assets/textures/loading_start.png">
            <img class="loading-element" id="loading-dragon" src="assets/textures/loading_dragon.png">
            <img class="loading-element" id="loading-volume" src="assets/textures/volume.gif">
        </div>

        <div class="container hidden" id="main-page">

            <div class='particles'></div>

            <div class="pattern" id="pattern-1" display="none">
                <img class="logo" id="logo-1" src="/assets/textures/bito_white.png">
                <img class="title" id="title-1" src="/assets/textures/happyguagua_black.png">
                <dotlottie-player class="dragon" src="/assets/video/dragon_v1.json" background="transparent" speed="1" loop autoplay></dotlottie-player>
                <img class="pupil" src="/assets/textures/eyeballs_v1.png">
                <img class="pupil" src="/assets/textures/eyeballs_v1.png">
            </div>

            <div class="pattern" id="pattern-2" display="none">
                <img class="logo" id="logo-2" src="/assets/textures/bito_black.png">
                <!-- <img class="dragon" id="dragon-2" src="/assets/textures/dragon_v2.png"> -->
                <dotlottie-player class="dragon" src="/assets/video/dragon_v2.json" background="transparent" speed="1" loop autoplay></dotlottie-player>
                <img class="title" id="title-2" src="/assets/textures/happyguagua_black.png">
                <img class="pupil" src="/assets/textures/eyeballs_v2.png">
                <img class="pupil" src="/assets/textures/eyeballs_v2.png">
            </div>

            <div class="pattern" id="pattern-3" display="none">
                <img class="logo" id="logo-3" src="/assets/textures/bito_white.png">
                <img class="title" id="title-3" src="/assets/textures/happyguagua_black.png">
                <!-- <img class="dragon" id="dragon-3" src="/assets/textures/dragon_v3.png"> -->
                <dotlottie-player id="dragon-3" class="dragon" src="/assets/video/dragon_v3.json" background="transparent" speed="1" loop autoplay></dotlottie-player>
                <img class="pupil" src="/assets/textures/eyeballs_v3.png">
                <img class="pupil" src="/assets/textures/eyeballs_v3.png">
                <div class="cloud" id="cloud-1">
                    <img src="/assets/textures/cloud_01.png">
                </div>
                <div class="cloud" id="cloud-2">
                    <img src="/assets/textures/cloud_01.png">
                </div>
                <div class="cloud" id="cloud-3">
                    <img src="/assets/textures/cloud_01.png">
                </div>
                <div class="cloud" id="cloud-4">
                    <img src="/assets/textures/cloud_01.png">
                </div>
                <div class="cloud" id="cloud-5">
                    <img src="/assets/textures/cloud_01.png">
                </div>
            </div>

            <div class="scratch-card" id="scratch-card-1">
                <canvas class="cover"></canvas>
                <img class="result origin">
                <img class="result red">
                <img class="result gray">
            </div>

            <div class="scratch-card" id="scratch-card-2">
                <canvas class="cover"></canvas>
                <img class="result origin">
                <img class="result red">
                <img class="result gray">
            </div>

            <div class="scratch-card" id="scratch-card-3">
                <canvas class="cover"></canvas>
                <img class="result origin">
                <img class="result red">
                <img class="result gray">
            </div>

            <div id="end-overlay">
                <div class="center" id="end-container">
                    <dotlottie-player id="end-dragon" src="/assets/video/dragon_ending.json" background="transparent" speed="1"></dotlottie-player>
                    <!-- <img id="end-dragon" src="/assets/textures/end_dragon.png"> -->
                    <img class="center" id="end-again" src="/assets/textures/end_again.png">
                    <img class="center" id="end-share" src="/assets/textures/end_share.png">
                </div>
            </div>

        </div>
    </div>

    <div id="horizontalContent">
        <div id="phoneRotateMessage"></div>
        <!-- <div id="rotateMessage">
            <p>Please turn your device back to portrait orientation.</p>
        </div> -->
    </div>

    <div id="computerContent">
        <img id="computerIcon" src="/assets/textures/phone_icon.png">
        <img id="computerTitle" src="/assets/textures/tittle.png">
    </div>
