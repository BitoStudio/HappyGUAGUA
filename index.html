<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/03ae434bc8.js" crossorigin="anonymous"></script>
    <link href="src/style.css" type="text/css" rel="stylesheet">

    <title>Happy GUAGUA</title>
</head>

<body>
    <div id="verticalContent">
        <div class="container" id="loading-page">
            <img class="loading-element logo" id="loading-logo" src="assets/textures/bito_black.png">
            <img class="loading-element" id="loading-title" src="assets/textures/loading_title.png">
            <img class="loading-element" id="loading-info" src="assets/textures/loading_info.png">
            <img class="loading-element" id="loading-button" src="assets/textures/loading_start.png">
            <img class="loading-element" id="loading-dragon" src="assets/textures/loading_dragon.png">
            <img class="loading-element" id="loading-volume" src="assets/textures/loading_volume.png">
        </div>

        <div class="container hidden" id="main-page">

            <div class='particles'></div>

            <div class="pattern" id="pattern-1" display="none">
                <img class="logo" id="logo-1" src="/assets/textures/bito_white.png">
                <img class="title" id="title-1" src="/assets/textures/happyguagua_black.png">
                <img class="dragon" id="dragon-1">
                <img class="pupil">
                <img class="pupil">
            </div>

            <div class="pattern" id="pattern-2" display="none">
                <img class="logo" id="logo-2" src="/assets/textures/bito_black.png">
                <img class="dragon" id="dragon-2">
                <img class="title" id="title-2" src="/assets/textures/happyguagua_black.png">
                <img class="pupil">
                <img class="pupil">
            </div>

            <div class="pattern" id="pattern-3" display="none">
                <img class="logo" id="logo-3" src="/assets/textures/bito_black.png">
                <img class="title" id="title-3" src="/assets/textures/happyguagua_black.png">
                <img class="dragon" id="dragon-3">
                <img class="pupil">
                <img class="pupil">
            </div>

            <div class="scratch-card" id="scratch-card-1">
                <canvas class="cover"></canvas>
                <img class="result">
            </div>

            <div class="scratch-card" id="scratch-card-2">
                <canvas class="cover"></canvas>
                <img class="result">
            </div>

            <div class="scratch-card" id="scratch-card-3">
                <canvas class="cover"></canvas>
                <img class="result">
            </div>

            <div class="hidden" id="end-overlay">
                <div class="center" id="end-container">
                    <img id="end-dragon" src="/assets/textures/end_dragon.png">
                    <img class="center" id="end-again" src="/assets/textures/end_again.png">
                    <img class="center" id="end-share" src="/assets/textures/end_share.png">
                </div>
            </div>

        </div>
    </div>

    <div id="horizontalContent">
        <div id="rotateMessage">
            <p>Please turn your device back to portrait orientation.</p>
        </div>
    </div>
</body>>
<script src="src/html2canvas.min.js" type="module"></script>
<script src='src/Util/perlin.js'></script>
<script src="src/app.js" type="module"></script>
<script src='src/particles.js'></script>
</body>

</html>
